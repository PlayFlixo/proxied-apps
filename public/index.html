<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Proxy Example</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .container {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Uncomment the iframe you want to use -->
        <iframe src="/proxy/discord"></iframe>
        <!-- or -->
        <!-- <iframe src="/proxy/youtube"></iframe> -->
    </div>
</body>
</html>
